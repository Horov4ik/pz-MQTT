# Mosquitto minimal configuration for the practical task
# Persistence
persistence true
persistence_location /mosquitto/data/

# Default listener (MQTT)
listener 1883 0.0.0.0

# Websockets listener (optional)
listener 9001
protocol websockets

# Allow anonymous connections for the lab (NOT for production)
allow_anonymous true

# Logging
log_type all

# Note: For production use, disable anonymous and configure password_file and acl_file
